<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kilometers to Miles Converter</title>
  <style>
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Kilometers to Miles Converter</h1>
  <label>Enter distance in kilometers:</label>
  <input type="number" id="kilometers">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      var kilometers = document.getElementById("kilometers").value;
      var miles = kilometers * 0.621371;
      document.getElementById("result").innerHTML = kilometers + " km = " + miles.toFixed(2) + " mi";
    }
  </script>
</body>
</html>
