<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feet to Meters Converter</title>
  <style>
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Feet to Meters Converter</h1>
  <label>Enter length in feet:</label>
  <input type="number" id="feet">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      var feet = document.getElementById("feet").value;
      var meters = feet / 3.2808;
      document.getElementById("result").innerHTML = feet + " ft = " + meters.toFixed(2) + " m";
    }
  </script>
</body>
</html>
