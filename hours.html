<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hours to Minutes Converter</title>
  <style>
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Hours to Minutes Converter</h1>
  <label>Enter time in hours:</label>
  <input type="number" id="hours">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      var hours = document.getElementById("hours").value;
      var minutes = hours * 60;
      document.getElementById("result").innerHTML = hours + " hours = " + minutes + " minutes";
    }
  </script>
</body>
</html>
