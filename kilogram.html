<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Pounds Converter</title>
  <style>
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Kilograms to Pounds Converter</h1>
  <label>Enter weight in kilograms:</label>
  <input type="number" id="kilograms">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      var kilograms = document.getElementById("kilograms").value;
      var pounds = kilograms * 2.2046;
      document.getElementById("result").innerHTML = kilograms + " kg = " + pounds.toFixed(2) + " lbs";
    }
  </script>
</body>
</html>
