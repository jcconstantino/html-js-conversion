<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pounds to Kilograms Converter</title>
  <style>
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Pounds to Kilograms Converter</h1>
  <label>Enter weight in pounds:</label>
  <input type="number" id="pounds">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      var pounds = document.getElementById("pounds").value;
      var kilograms = pounds / 2.2046;
      document.getElementById("result").innerHTML = pounds + " lbs = " + kilograms.toFixed(2) + " kg";
    }
  </script>
</body>
</html>
