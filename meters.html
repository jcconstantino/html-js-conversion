<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meters to Kilometers Converter</title>
  <style>
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Meters to Kilometers Converter</h1>
  <label>Enter distance in meters:</label>
  <input type="number" id="meters">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const meters = document.getElementById("meters").value;
      const kilometers = meters / 1000;
      document.getElementById("result").innerHTML = `${meters} m = ${kilometers} km`;
    }
  </script>
</body>
</html>
